    .typing {
      text-align: center;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 15ch;
      animation: typing 2s steps(15), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 15ch;
      }
    }

    @keyframes blink {
      from {
        border-right-color: transparent;
      }
      to {
        border-right-color: #fff;
      }
    }
    </style>
